<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Planner - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9991916363065932" crossorigin="anonymous"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .login-logo h1 {
            color: #2c3e50;
            font-size: 28px;
        }
        
        .login-logo p {
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .login-form .input-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .login-options a {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-divider {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            position: relative;
        }
        
        .login-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: #e0e6ed;
        }
        
        .login-divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: #e0e6ed;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: #f8f9fa;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }
        
        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-robot"></i>
                <h1>AI Daily Planner</h1>
                <p>Smart scheduling with artificial intelligence</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="login-options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
            </form>
            
            <div class="login-divider">or continue with</div>
            
            <div class="social-login">
                <button class="social-btn" id="google-login">
                    <i class="fab fa-google" style="color: #DB4437;"></i> Google
                </button>
                <button class="social-btn" id="github-login">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUKRuFgZIAO8MaWlMv32s55EOWAVRmB2o",
            authDomain: "ai-web-9392e.firebaseapp.com",
            projectId: "ai-web-9392e",
            storageBucket: "ai-web-9392e.firebasestorage.app",
            messagingSenderId: "116138523194",
            appId: "1:116138523194:web:f37a49f16c7c26a8245303",
            measurementId: "G-TFH9TTVM9T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                successDiv.textContent = 'Login successful! Redirecting to dashboard...';
                successDiv.style.display = 'block';
                
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || email.split('@')[0]
                }));
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                let errorMessage = 'Login failed. ';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        });

        // Google login
        document.getElementById('google-login').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                document.getElementById('error-message').textContent = 'Google login failed: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // GitHub login
        document.getElementById('github-login').addEventListener('click', async () => {
            const provider = new firebase.auth.GithubAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                document.getElementById('error-message').textContent = 'GitHub login failed: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Show signup form
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'signup.html';
        });

        // Forgot password
        document.getElementById('forgot-password').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset password:');
            
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    alert('Password reset email sent! Check your inbox.');
                } catch (error) {
                    alert('Error sending reset email: ' + error.message);
                }
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login.html')) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
